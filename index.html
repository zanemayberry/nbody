<!DOCTYPE html>
<html style="overflow: hidden; height: 100%;">
<head>
	<title></title>
</head>
<body style="height: 100%; overflow: auto;">
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<canvas id="nbody-canvas" width=800 height=600 style="border: 1px solid;" align="center">		
				</canvas>
			</div>

			<div class="col-md-3">
				<div>G: <input type="number" data-bind="value: bigG"/></div>
				<div>dt: <input type="number" data-bind="value: timestep"/></div>
				<div>steps / draw: <input type="number" data-bind="value: stepsPerDraw"/></div>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary" data-bind="click: toggleVelocity">
						<input type="checkbox"> show velocity
					</label>
					<label class="btn btn-primary" data-bind="click: toggleAcceleration">
						<input type="checkbox"> show acceleration
					</label>
				</div>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary" data-bind="click: addPlanet">
						<input type="checkbox"> add planet
					</label>
					<label class="btn btn-primary" data-bind="click: loadPlanets">
						<input type="checkbox"> start simulation
					</label>
				</div>
				<div>
					<ul>
						<li>WASD to pan</li>
						<li>scroll to zoom</li>
						<li>~ for full screen</li>
						<li>R to reset view and start simulation</li>
					</ul>
				</div>
			</div>
		</div>

		<div style="overflow-y: scroll; height:300px;">
			<table>
				<thead>
					<tr>
						<th>x</th>
						<th>y</th>
						<th>vx</th>
						<th>vy</th>
						<th>r</th>
						<th>mass</th>
						<th>color</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: initialConditions">
					<tr>
						<td><input type="number" data-bind="value: x"/></td>
						<td><input type="number" data-bind="value: y"/></td>
						<td><input type="number" data-bind="value: vx"/></td>
						<td><input type="number" data-bind="value: vy"/></td>
						<td><input type="number" data-bind="value: r"/></td>
						<td><input type="number" data-bind="value: mass"/></td>
						<td><input type="text" data-bind="value: color"/></td>
						<td><a href="#" data-bind="click: function() { removePlanet($index); }">Remove</a></td>
					</tr>
				</tbody>
			</table>
		<div>
	</div>

</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
